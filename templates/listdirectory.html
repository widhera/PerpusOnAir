<html>
	<body>
		<form action = "http://localhost:4000/upload" method = "POST" 
		 enctype = "multipart/form-data">
		 <input type = "file" name = "file" />
		 <button type = "submit"/>Upload File</button>
		</form>
		{% for item in arr %}
		    <li><a href="http://localhost:4000/file/{{item[:-4]}}">{{item}}</a></li>
		{% endfor %}
	</body>
</html>
